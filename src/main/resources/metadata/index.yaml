group: io.kestra.plugin.trello
name: "trello"
title: "Atlassian Trello"
description: "Integration plugin for Atlassian Trello to manage boards, lists, cards, and workflow automation."
body: "Trello is a visual collaboration platform that organizes projects into boards. This plugin provides comprehensive integration with Trello's REST API, enabling you to automate board management, list operations, and card workflows. Use it to streamline project tracking, synchronize data between Trello and other systems, and build event-driven automation based on Trello activities."
